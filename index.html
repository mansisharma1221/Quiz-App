<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="quiz-wrapper">
    <div class="left-content">
      <h1>Welcome to the <strong>Frontend Quiz!</strong></h1>
      <p class="description">Pick a subject to get started.</p>
    </div>

    <div class="right-content">
      <div class="theme-toggle">
        <span>‚òÄÔ∏è</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
        <span>üåô</span>
      </div>

      <div class="subjects">
        <button class="subject-btn"><i class="fa-solid fa-code icon html"></i><span>HTML</span></button>
        <button class="subject-btn"><i class="fa-solid fa-palette icon css"></i><span>CSS</span></button>
        <button class="subject-btn"><i class="fa-brands fa-js icon js"></i><span>JavaScript</span></button>
        <button class="subject-btn"><i class="fa-solid fa-universal-access icon accessibility"></i><span>Accessibility</span></button>
      </div>
    </div>
  </div>

  <div class="quiz-screen hidden" id="quiz-screen">
    <div class="quiz-top-bar">
      <div id="question-count">Question 1 of 5</div>
      <div id="timer">‚è±Ô∏è 15s</div>
    </div>
    <div class="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <h2 id="question-text"></h2>
    <div id="options-container"></div>
    <button id="next-btn">Next</button>
  </div>

  <div class="score-screen hidden" id="score-screen">
    <h2>Quiz Completed!</h2>
    <p id="score-text"></p>
    <button onclick="location.reload()">Restart</button>
  </div>

  <script src="script.js"></script>
  <script src="question.js"></script>
</body>
</html>
